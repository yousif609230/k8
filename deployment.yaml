apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    tier: front-end
    app: nginx
spec:
  selector:
    matchLabels:
      env: prod
  replicas: 7
  template:
    metadata:
      name: nginx-2
      labels:
        env: prod
    spec:
      containers:
      - name: nginx
        image: nginx
        